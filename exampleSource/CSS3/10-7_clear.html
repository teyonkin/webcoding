<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>clear에 대해서 알아보기</title>
<style>
div{width:120px;height:120px}
.box1{float:left;background:skyblue}
.box2{clear:left;float:left;background:hotpink}
.box3{float:left;background:yellow}
</style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
