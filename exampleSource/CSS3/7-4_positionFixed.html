<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML엘리먼트를 이동시키기</title>
<style>
.fixed{width:300px;height:200px;background:skyblue;position:fixed;top:0px;left:0px}
.relative{width:300px;height:200px;background:hotpink;position:relative;top:1000px;left:100px}
</style>
</head>
<body>
  <div class="fixed">
    position의 값을 fixed로 적용한 박스
  </div>
  <div class="relative">
    position의 값을 relative로 적용한 박스
  </div>
</body>
</html>
