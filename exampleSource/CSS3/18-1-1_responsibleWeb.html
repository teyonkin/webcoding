<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>rem 단위 사용하기</title>
<link rel="stylesheet" href="./cssEx/cssReset.css" />
<style>
html{font-size:10px}
/*위의 라인은 책에 body라고 되어있으며 오타이므로 html로 인식해 주세요.*/
/*rem단위는 body태그가 아닌 html태그에 있는 font-size값을 기준으로 조정됩니다. */
/*html태그에 font-size가 미적용인 경우 브라우저 기본 사이즈가 적용됩니다. */
.rem1{font-size:1rem}
.rem2{font-size:2rem}
.rem3{font-size:3rem}
.rem5{font-size:5rem}
.rem8{font-size:8rem}
.rem10{font-size:10rem}
</style>
</head>
<body>
  <p class="rem1">1rem을 적용</p>
  <p class="rem2">2rem을 적용</p>
  <p class="rem3">3rem을 적용</p>
  <p class="rem5">5rem을 적용</p>
  <p class="rem8">8rem을 적용</p>
  <p class="rem10">10rem을 적용</p>
</body>
</html>
