<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>3차원 각도변경</title>
<link rel="stylesheet" href="./cssEx/cssReset.css" />
<style>
.box{float:left;width:100px;height:100px;margin:50px;background:yellow}
.rotateX{transform:rotateX(50deg)}
.rotateY{transform:rotateY(50deg)}
</style>
</head>
<body>
  <div class="rotateX box">rotateX를 적용</div>
  <div class="box">rotate를 적용하지 않은 박스</div>
  <div class="rotateY box">rotateY를 적용</div>
</body>
</html>
