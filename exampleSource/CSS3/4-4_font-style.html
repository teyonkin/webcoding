<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>폰트에 스타일 주기</title>
<style>
.parent{font-style:italic}
.child1{font-style:oblique}
.child2{font-style:normal}
.child3{font-style:inherit}
</style>
</head>
<body>
  <div class="parent">
    I am Parent
    <p class="child1">I am child 1</p>
    <p class="child2">I am child 2</p>
    <p class="child3">I am child 3</p>
  </div>
</body>
</html>
