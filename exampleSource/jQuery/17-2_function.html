<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>함수 사용하기</title>
<script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
<script>
$(function(){
  function add(num1, num2){
    result = num1 + num2;
    console.log(num1+'와 '+num2 + '를 더한 값은 ' + result);
  }
  a = 10;
  b = 20;
  c = 50;
  d = 100;

  add(a,b);
  add(b,c);
  add(c,d);
  add(d,a);
  });
</script>
</head>
<body>
</body>
</html>
