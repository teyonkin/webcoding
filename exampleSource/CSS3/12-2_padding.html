<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>박스의 안에서 여백 지정</title>
<style>
div{float:left;width:100px;height:100px}
.notPadding{background:skyblue}
.padding{background:hotpink;padding-top:50px}
</style>
</head>
<body>
  <div class="notPadding">
    padding가 적용되지 않은 박스
  </div>
  <div class="padding">
    padding이 적용된 박스
  </div>
</body>
</html>
