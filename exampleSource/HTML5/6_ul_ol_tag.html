<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ol, ul 태그활용</title>
</head>
<body>
	<h1>번호가 붙는 리스트 ol태그</h1>
	<ol>
		<li>HTML5</li>
		<li>CSS3</li>
		<li>jQuery </li>
		<li>MySQL</li>
		<li>PHP</li>
	</ol>

	<h1>번호가 붙지 않는 리스트 ul태그</h1>
	<ul>
		<li>HTML5</li>
		<li>CSS3</li>
		<li>jQuery </li>
		<li>MySQL</li>
		<li>PHP</li>
	</ul>
</body>
</html>
