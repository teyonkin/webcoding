<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>float에 대해서 알아보기</title>
<style>
div{width:200px;height:200px}
.box1{float:left;background:skyblue}
.box2{float:right;background:hotpink}
</style>
</head>
<body>
  <div class="box1">float:left가 적용된 박스</div>
  <div class="box2">float:right가 적용된 박스</div>
</body>
</html>
